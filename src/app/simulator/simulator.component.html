<button (click)="runOneStep()">Run One Step</button>
<button (click)="Start()">Start</button>
<button (click)="Reset()">Reset</button>
<button (click)="Pause()">Pause</button>
Hovered Cell: {{ hi }},{{ hj }} has {{ numNeighbors(hi, hj) }} neighbors.

   
    
<table (window:mouseup)="finishDrawing()">
    <tr *ngFor="let row of grid;
      let i = index" [class.alive]="grid[i][j]" [class.dead]="!grid[i][j]">
        <td *ngFor="let cell of row; 
          let j = index" [class.alive]="grid[i][j]" [class.dead]="!grid[i][j]"
          (mousedown)="startDrawing(i, j)" 
          (mouseover)="onHover(i, j)">
        </td>
    </tr> 
  </table>
