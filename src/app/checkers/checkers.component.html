<button mat-button [matMenuTriggerFor]="menu">Checkers</button>

<mat-menu #menu="matMenu">
  <button (click)="newGame()">New Game</button>
</mat-menu>

<button (click)="undoLastMove()">Undo Last Move</button>
<button (click)="endMove()">End Move</button>

<mat-card class='winner'>
  <mat-card-content class='winnerText'>
<div *ngIf="gameOverDisplay == 'Red Player Wins!!'">Red Player Wins!!</div>
<div *ngIf="gameOverDisplay == 'Black Player Wins!!'">Black Player Wins!!</div>
  </mat-card-content>
</mat-card>

<table id="board" class="board">
  <tr *ngFor="let row of board; let i = index">
    <td
      *ngFor="let cell of row; let j = index"
      class="cell"
      (click)="onClickedCell(i, j)"
      [class]="{
        selected: isSelected(i, j),
        validMove: isValidMove(selected_i, selected_j, i, j),
        clearCursor: playerPiece(board[i][j]) != activePlayer
      }"
    >
      <span *ngIf="board[i][j] != EMPTY_CELL">
        <fa-icon
          [icon]="iconForPiece(i, j)"
          [class]="iconClassForPiece(i, j)"
        ></fa-icon>
      </span>
    </td>
  </tr>
</table>
