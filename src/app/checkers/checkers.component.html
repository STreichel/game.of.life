
<button mat-button [matMenuTriggerFor]="menu">Checkers</button>

<mat-menu #menu="matMenu">
  <button (click)="newGame()">New Game</button>
  </mat-menu>

  <table id="board" class="board">
    <tr *ngFor="let row of board; let i = index">
      <td *ngFor="let cell of row; let j = index" class="cell">
        <i class="fad fa-circle" *ngIf="board[i][j] == BLACK_PAWN"></i>
        <i class="fas fa-circle" *ngIf="board[i][j] == RED_PAWN"
        (click)="whichPlayer(i, j)"></i>{{board[i][j]}}
      </td>
    </tr>
  </table>
