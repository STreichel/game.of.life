<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<button mat-button [matMenuTriggerFor]="menu">TicTacToe</button>

<mat-menu #menu="matMenu">
  <button (click)="StartNewGame()">StartNewGame</button>
</mat-menu>

<table id="board">
  <tr *ngFor="let row of board; let i = index">
    <td *ngFor="let cell of row; let j = index" class="cell"
      (click)="takeTurn(i, j)">{{board[i][j]}}</td>
  </tr>  
</table>

<mat-card class="winnerCheck">
  <mat-card-header class="header">
    <mat-card-title>Tic-Tac-Toe</mat-card-title>
  </mat-card-header>
  <mat-card-content *ngIf = "winner != null" class="winner">
    <div *ngIf = "winner == 'Draw'">Draw, no winner...</div>
    <div *ngIf = "winner == player1">Player 1 Wins!</div>
    <div *ngIf = "winner == player2">Player 2 Wins!</div>
  </mat-card-content>
  <mat-card-actions class="actions">
    <button mat-button (click)="StartNewGame()">Start New Game</button>
  </mat-card-actions>
</mat-card>
