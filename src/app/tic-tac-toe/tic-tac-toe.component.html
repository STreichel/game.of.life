<button mat-button [matMenuTriggerFor]="menu">TicTacToe</button>

<mat-menu #menu="matMenu">
  <button (click)="Play()">Play</button>
  <button (click)="NewGame()">NewGame</button>
</mat-menu>

<table id="board">
  <tr *ngFor="let row of board; let i = index">
    <td *ngFor="let cell of row; let j = index" class="cell"></td>
  </tr>  
</table>
