<div id="search-component">
  <label for="search-box">FoodGroups Search</label>
  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let foodGroups of isleNum$ | async" >
      <a routerLink="/detail/{{foodGroups.id}}">
        {{foodGroups.name}}
      </a>
    </li>
  </ul>
</div>
